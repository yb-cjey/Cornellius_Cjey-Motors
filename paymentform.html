<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Purchase Form</title>
    <link rel="stylesheet" href="dist/css/bootstrap.css">
    <script src="dist/js/bootstrap.bundle.js"></script>
</head>

<body class="bg-light">

    <div class="container mt-5">
        <div class="card shadow">
            <div class="card-header bg-info text-light">
                <h4>Purchase Details</h4>
                <div class="text-end">
                    <a href="index.html" class="btn btn-success">Home</a>


                </div>
            </div>
            <div class="card-body">
                <form action="submitpurchase.php" method="post">

                    <!-- Customer Information -->
                    <div class="mb-3">
                        <label for="fullname" class="form-label">Full Name</label>
                        <input type="text" id="fullname" name="fullname" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" id="email" name="email" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label for="phone" class="form-label">Phone Number</label>
                        <input type="tel" id="phone" name="phone" class="form-control" required>
                    </div>

                    <!-- Product Selection -->
                    <div class="mb-3">
                        <label for="product" class="form-label">Select Car Model</label>
                        <select id="product" name="product" class="form-select" required>
                            <option value="">-- Choose a model --</option>
                            <option value="Toyota Corolla">Toyota Corolla</option>
                            <option value="Toyota Camry">Toyota Camry</option>
                            <option value="Toyota Hilux">Toyota Hilux</option>
                            <option value="Toyota RAV4">Toyota RAV4</option>
                            <option value=" rolls-phantom">rolls-phantom</option>
                            <option value=" rolls-cullinan">rolls-cullinan</option>
                            <option value=" rolls-ghost">rolls-ghost</option>
                            <option value=" Mercedes-Maybach"> Mercedes-Maybach </option>

                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="quantity" class="form-label">Quantity</label>
                        <input type="number" id="quantity" name="quantity" class="form-control" min="1" value="1"
                            required>
                    </div>

                    <!-- Payment Details -->
                    <div class="mb-3">
                        <label for="payment" class="form-label">Payment Method</label>
                        <select id="payment" name="payment" class="form-select" required>
                            <option value="">-- Select Payment Method --</option>
                            <option value="Credit Card">Credit Card</option>
                            <option value="Mobile Money">Mobile Money (M-Pesa)</option>
                            <option value="Bank Transfer">Bank Transfer</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="address" class="form-label">Delivery Address</label>
                        <textarea id="address" name="address" class="form-control" rows="3" required></textarea>
                    </div>
                    <!-- Submit -->
                    <button type="submit" class="btn btn-success">Confirm Purchase</button>
                </form>
            </div>
        </div>
    </div>


</body>

</html>
